<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/css/authorization.css"/>
    <title>Вход</title>
</head>
<body>
    <h1>Вход</h1>
    <form method="POST" action="enter">
        <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="email">
            <label for="floatingInput" class="form-control-text">Почта</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <label for="floatingPassword" class="form-control-text">Пароль</label>
        </div>
        <input type="submit" class="form-post" value="Отправить" />
    </form>
    <div class="registration" style="font-family: Pixel; text-align: center;">
        <a href="regist">Регистрация</a>
    </div>    
</body>
</html>
